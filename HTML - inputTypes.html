<!Doctype html>
	<body>
		<header>
			<h1> Input Types </h1>
		</header>
		<label for="textField">1) Type = text</label>
		<input name="textField" id="textField" type="text"/><br /><br />
		
		<label for="password">2) Type = password</label>
		<input name="password" id="password" type="password"/><br /><br />
		
		<label for="email">3) Type = email</label>
		<input name="email" id="email" type="email"/><br /><br />
		
		<label for="search">4) Type = search</label>
		<input name="search" id="search" type="search"/><br /><br />
		
		<label for="number">5) Type = number</label>
		<input name="number" id="number" type="number"/><br /><br />
		
		<label>5) Type = date</label>
		<input type="date"/><br /><br />
		
		<label>6) Type = time</label>
		<input type="time"/><br /><br />
		
		<label>7) Type = range</label>
		<input type="range"/><br /><br />
		
		<label>8) Type = color</label>
		<input type="color"/><br /><br />
		
		<label>9) Type = url</label>
		<input type="url"/><br /><br />
		
		<label>10) Type = tel</label>
		<input type="tel"/><br /><br />
		
		<h1> Before html5 </h1>
		<label>11) Type = file</label>
		<input type="file"/><br /><br />
		
		<label>12) Type = image</label>
		<input type="image"/><br /><br />
		
		<label>13) Type = button</label>
		<input type="button"/><br /><br />
		
		<label>14) Type = submit</label>
		<input type="submit"/><br /><br />
		
		<label>15) Type = reset</label>
		<input type="reset"/><br /><br />
		
		<label>16) Type = checkbox</label>
		<input type="checkbox"/><br /><br />
		
		<label>17) Type = hidden</label>
		<input type="hidden"/><br /><br />
		
		<label>18) Type = radio</label>
		<input type="radio"/><br /><br />
		
		<h1>Html5.1 specification</h1>
		<label>19) Type = datetime-local</label>
		<input type="datetime-local"/><br /><br />
		
		<label>20) Type = month</label>
		<input type="month"/><br /><br />
		
		<label>21) Type = week</label>
		<input type="week"/><br /><br />
		
		<label>22) Type = datetime</label>
		<input type="datetime"/><br /><br />
	</body>
</html>
